---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1>Tag: {{ page.tag }}</h1>
  </header>

  <div class="post-content">
    <ul>
    {% for post in site.tags[page.tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
    </li>
    {% endfor %}
    </ul>
  </div>

</article>

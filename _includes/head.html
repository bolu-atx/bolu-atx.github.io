<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape | split: "|" |  first }} {% else %}{{ site.title | escape }}{% endif %} </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link id="dark-theme-css" rel="stylesheet" href="{{ "/css/dark.css" | prepend: site.baseurl }}" disabled >
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    document.addEventListener('DOMContentLoaded', function() {
      // Convert Jekyll/Kramdown code blocks to Mermaid format
      document.querySelectorAll('pre > code.language-mermaid').forEach(function(code) {
        const pre = code.parentElement;
        pre.className = 'mermaid';
        pre.textContent = code.textContent;
      });
      mermaid.run();
    });
  </script>
  <script type="text/javascript" src="{{ "/assets/js/dark-theme.js" | prepend: site.baseurl }}"></script>
  {% if site.tags != "" %}
  {% include collect-tags.html %}
  {% endif %}

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>

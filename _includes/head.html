<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape | split: "|" | first }} {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts: Playfair Display (display) + DM Sans (body) + JetBrains Mono (code) -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?v=2">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

  <!-- Prevent flash of wrong theme -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- MathJax for equations -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>

  <!-- Mermaid diagrams with theme-aware hand-drawn styling -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    function getMermaidConfig() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

      // Hand-drawn xkcd-style with theme-aware colors
      return {
        startOnLoad: false,
        look: 'handDrawn',
        handDrawnSeed: 42,
        theme: 'base',
        themeVariables: isDark ? {
          // Dark mode - warm, muted tones that feel hand-sketched
          background: '#18181b',
          primaryColor: '#2d3748',
          primaryBorderColor: '#60a5fa',
          primaryTextColor: '#e4e4e7',
          secondaryColor: '#1f2937',
          secondaryBorderColor: '#818cf8',
          secondaryTextColor: '#e4e4e7',
          tertiaryColor: '#27272a',
          tertiaryBorderColor: '#a78bfa',
          tertiaryTextColor: '#e4e4e7',
          lineColor: '#71717a',
          textColor: '#e4e4e7',
          mainBkg: '#2d3748',
          nodeBorder: '#60a5fa',
          clusterBkg: '#1f2937',
          clusterBorder: '#4b5563',
          titleColor: '#e4e4e7',
          edgeLabelBackground: '#27272a',
          // Flowchart specific
          nodeTextColor: '#e4e4e7',
          // Sequence diagram
          actorBkg: '#2d3748',
          actorBorder: '#60a5fa',
          actorTextColor: '#e4e4e7',
          actorLineColor: '#71717a',
          signalColor: '#e4e4e7',
          signalTextColor: '#e4e4e7',
          labelBoxBkgColor: '#27272a',
          labelBoxBorderColor: '#4b5563',
          labelTextColor: '#e4e4e7',
          loopTextColor: '#e4e4e7',
          noteBkgColor: '#2d3748',
          noteBorderColor: '#60a5fa',
          noteTextColor: '#e4e4e7',
          // Git diagram
          git0: '#60a5fa',
          git1: '#34d399',
          git2: '#f472b6',
          git3: '#fbbf24',
          gitBranchLabel0: '#e4e4e7',
          gitBranchLabel1: '#e4e4e7',
          gitBranchLabel2: '#e4e4e7',
          gitBranchLabel3: '#e4e4e7',
        } : {
          // Light mode - soft, sketchy feel
          background: '#fafaf9',
          primaryColor: '#f0f4f8',
          primaryBorderColor: '#2563eb',
          primaryTextColor: '#1a1a2e',
          secondaryColor: '#e8f0fe',
          secondaryBorderColor: '#6366f1',
          secondaryTextColor: '#1a1a2e',
          tertiaryColor: '#f5f4f0',
          tertiaryBorderColor: '#8b5cf6',
          tertiaryTextColor: '#1a1a2e',
          lineColor: '#6b6b8a',
          textColor: '#1a1a2e',
          mainBkg: '#f0f4f8',
          nodeBorder: '#2563eb',
          clusterBkg: '#f5f4f0',
          clusterBorder: '#d1d5db',
          titleColor: '#1a1a2e',
          edgeLabelBackground: '#fafaf9',
          // Flowchart specific
          nodeTextColor: '#1a1a2e',
          // Sequence diagram
          actorBkg: '#f0f4f8',
          actorBorder: '#2563eb',
          actorTextColor: '#1a1a2e',
          actorLineColor: '#6b6b8a',
          signalColor: '#1a1a2e',
          signalTextColor: '#1a1a2e',
          labelBoxBkgColor: '#f5f4f0',
          labelBoxBorderColor: '#d1d5db',
          labelTextColor: '#1a1a2e',
          loopTextColor: '#1a1a2e',
          noteBkgColor: '#f0f4f8',
          noteBorderColor: '#2563eb',
          noteTextColor: '#1a1a2e',
          // Git diagram
          git0: '#2563eb',
          git1: '#059669',
          git2: '#db2777',
          git3: '#d97706',
          gitBranchLabel0: '#1a1a2e',
          gitBranchLabel1: '#1a1a2e',
          gitBranchLabel2: '#1a1a2e',
          gitBranchLabel3: '#1a1a2e',
        },
        flowchart: {
          curve: 'basis',
          padding: 15,
          htmlLabels: true,
          useMaxWidth: true,
        },
        sequence: {
          useMaxWidth: true,
          wrap: true,
        }
      };
    }

    function initMermaid() {
      mermaid.initialize(getMermaidConfig());
    }

    function renderMermaid() {
      document.querySelectorAll('pre > code.language-mermaid').forEach(function(code) {
        const pre = code.parentElement;
        const source = code.textContent;
        // Save original source BEFORE mermaid replaces it with SVG
        pre.setAttribute('data-mermaid-source', source);
        pre.className = 'mermaid';
        pre.removeAttribute('data-processed');
        pre.textContent = source;
      });
      mermaid.run();
    }

    initMermaid();
    document.addEventListener('DOMContentLoaded', renderMermaid);

    window.addEventListener('themechange', function() {
      initMermaid();
      document.querySelectorAll('.mermaid').forEach(el => {
        // Retrieve the preserved original source
        const source = el.getAttribute('data-mermaid-source');
        if (source) {
          el.removeAttribute('data-processed');
          el.innerHTML = source;
        }
      });
      mermaid.run();
    });

    window.refreshMermaid = function() {
      initMermaid();
      document.querySelectorAll('.mermaid').forEach(el => {
        const source = el.getAttribute('data-mermaid-source');
        if (source) {
          el.removeAttribute('data-processed');
          el.innerHTML = source;
        }
      });
      mermaid.run();
    };
  </script>

  <!-- Mermaid lightbox with pan/zoom -->
  <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
  <script>
    (function() {
      let lightbox = null;
      let panzoomInstance = null;

      function createLightbox() {
        if (lightbox) return lightbox;

        lightbox = document.createElement('div');
        lightbox.className = 'mermaid-lightbox';
        lightbox.innerHTML = `
          <div class="mermaid-lightbox__content"></div>
          <button class="mermaid-lightbox__btn mermaid-lightbox__btn--close" aria-label="Close">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
          <div class="mermaid-lightbox__controls">
            <button class="mermaid-lightbox__btn" data-action="zoom-in" aria-label="Zoom in">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M11 8v6M8 11h6"/>
              </svg>
            </button>
            <button class="mermaid-lightbox__btn" data-action="zoom-out" aria-label="Zoom out">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M8 11h6"/>
              </svg>
            </button>
            <button class="mermaid-lightbox__btn" data-action="reset" aria-label="Reset zoom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>
              </svg>
            </button>
          </div>
          <div class="mermaid-lightbox__hint">Scroll to zoom â€¢ Drag to pan</div>
        `;

        document.body.appendChild(lightbox);

        // Close button
        lightbox.querySelector('.mermaid-lightbox__btn--close').addEventListener('click', closeLightbox);

        // Click backdrop to close
        lightbox.addEventListener('click', function(e) {
          if (e.target === lightbox) closeLightbox();
        });

        // Zoom controls
        lightbox.querySelector('[data-action="zoom-in"]').addEventListener('click', function() {
          if (panzoomInstance) panzoomInstance.zoomIn();
        });
        lightbox.querySelector('[data-action="zoom-out"]').addEventListener('click', function() {
          if (panzoomInstance) panzoomInstance.zoomOut();
        });
        lightbox.querySelector('[data-action="reset"]').addEventListener('click', function() {
          if (panzoomInstance) panzoomInstance.reset();
        });

        return lightbox;
      }

      function openLightbox(mermaidEl) {
        const lb = createLightbox();
        const content = lb.querySelector('.mermaid-lightbox__content');
        const svg = mermaidEl.querySelector('svg');

        if (!svg) return;

        // Clone SVG into lightbox
        const svgClone = svg.cloneNode(true);
        svgClone.style.width = 'auto';
        svgClone.style.height = 'auto';
        svgClone.style.maxWidth = 'none';
        svgClone.style.maxHeight = 'none';
        content.innerHTML = '';
        content.appendChild(svgClone);

        // Initialize panzoom
        if (panzoomInstance) {
          panzoomInstance.dispose();
        }
        panzoomInstance = panzoom(svgClone, {
          maxZoom: 5,
          minZoom: 0.5,
          bounds: false,
          boundsPadding: 0.1,
          smoothScroll: false
        });

        // Show lightbox
        lb.classList.add('is-open');
        document.body.style.overflow = 'hidden';

        // Escape to close
        document.addEventListener('keydown', handleEscape);
      }

      function closeLightbox() {
        if (!lightbox) return;

        lightbox.classList.remove('is-open');
        document.body.style.overflow = '';
        document.removeEventListener('keydown', handleEscape);

        if (panzoomInstance) {
          panzoomInstance.dispose();
          panzoomInstance = null;
        }
      }

      function handleEscape(e) {
        if (e.key === 'Escape') closeLightbox();
      }

      // Attach click handlers to mermaid diagrams
      document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('click', function(e) {
          const mermaidEl = e.target.closest('.mermaid');
          if (mermaidEl && !e.target.closest('.mermaid-lightbox')) {
            openLightbox(mermaidEl);
          }
        });
      });
    })();
  </script>

  <!-- Theme toggle script -->
  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      // Update toggle button icon
      const toggleBtn = document.querySelector('.theme-toggle');
      if (toggleBtn) {
        const sunIcon = toggleBtn.querySelector('.icon-sun');
        const moonIcon = toggleBtn.querySelector('.icon-moon');
        if (sunIcon && moonIcon) {
          sunIcon.style.display = theme === 'dark' ? 'block' : 'none';
          moonIcon.style.display = theme === 'dark' ? 'none' : 'block';
        }
      }

      // Dispatch event for other components
      window.dispatchEvent(new CustomEvent('themechange', { detail: { theme } }));
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(savedTheme);

      // Mobile menu toggle
      const menuToggle = document.querySelector('.menu-toggle');
      const mobileNav = document.querySelector('.mobile-nav');
      if (menuToggle && mobileNav) {
        menuToggle.addEventListener('click', function() {
          mobileNav.classList.toggle('is-open');
          menuToggle.setAttribute('aria-expanded',
            mobileNav.classList.contains('is-open'));
        });
      }
    });
  </script>
